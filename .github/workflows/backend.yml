name: Backend CI (Java 21)

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**' # Só roda se mexer no backend
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend # Define a pasta raiz do Java

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Make mvnw executable
      # Garante que o wrapper Maven tem permissão de execução no runner
      run: chmod +x ./mvnw
    - name: Build with Maven
      # Compila o projeto
      run: ./mvnw clean package -DskipTests

    - name: Run Unit Tests
      # Rota os testes unitários (JUnit/Mockito)
      run: ./mvnw test