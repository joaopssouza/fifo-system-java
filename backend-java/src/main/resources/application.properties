# Nome da Aplicação
spring.application.name=fifo-system-spring-boot

# Banco de Dados (PostgreSQL)
# Use as mesmas credenciais do seu docker-compose.yml atual para facilitar
spring.datasource.url=jdbc:postgresql://localhost:5432/fifo_db
spring.datasource.username=postgres
spring.datasource.password=sua_senha_aqui

# JPA / Hibernate
# IMPORTANTE: Validar apenas, NÃO criar tabelas automaticamente. 
# A vaga exige que o Flyway faça isso.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway (Migrações)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true